<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PigGame</title>
    <!-- Google Fonts: Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">


</head>
<body>
    <div class="container">
        <div class="playerBox">
            <div class="playerBanner">
                Player 1
            </div>
            <div class="scoreBox" id="scoreBox-0">
                0
            </div>
            <div class="roundScore" id="roundscore-0">
                0
            </div>
        </div>
        <div class="diceBox">
            <button id="newgame">New Game</button>
            <div id="diceImageBox">
                <img id="diceimage" src="assets/images/d1.png"/>
            </div>
            <button id="roll">Roll</button>
            <button id="hold">Hold</button>
        </div>
        <div class="playerBox">
            <div class="playerBanner">
                Player 2
            </div>
            <div class="scoreBox" id="scoreBox-1">
                0
            </div>
            
            <div class="roundScore" id="roundscore-1">
                0
            </div>
        </div>
    </div>
    <script src="assets/scripts/piggame.js"></script>
    
</body>
</html>
